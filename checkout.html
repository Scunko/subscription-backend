<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subscribe â€” $10 / month</title>

  <!-- Stripe JS -->
  <script src="https://js.stripe.com/v3/"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f172a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
    }

    .checkout-box {
      width: 560px;
      padding: 36px;
      border-radius: 18px;
      background: rgba(15, 23, 42, 0.95);
      box-shadow: 0 40px 100px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 30px;
      margin-bottom: 28px;
      text-align: center;
    }

    .price {
      text-align: center;
      font-size: 18px;
      margin-bottom: 28px;
      opacity: 0.9;
    }

    #card-element {
      background: #020617;
      padding: 18px;
      border-radius: 12px;
      border: 1px solid #1e293b;
      font-size: 18px;
    }

    button {
      width: 100%;
      height: 58px;
      margin-top: 28px;
      background: #22c55e;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      color: black;
    }

    button:hover {
      background: #16a34a;
    }

    .status {
      margin-top: 18px;
      font-size: 14px;
      text-align: center;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="checkout-box">
    <h1>Subscribe</h1>
    <div class="price">$10 / month</div>

    <div id="card-element"></div>

    <button id="subscribeBtn">Subscribe</button>

    <div class="status" id="statusText"></div>
  </div>

  <script>
    // ðŸ”‘ USE YOUR *PUBLIC* KEY ONLY (pk_)
    const stripe = Stripe("pk_live_51SiglOELCSEmD9SiTnTGv5dVaWEj23wysxfuKzrSKVoagNopytXWamT8IiBdWB90zwrim9aA5K67rwsUSZE0upIj00r0bIs5dG");

    const elements = stripe.elements();
    const card = elements.create("card", {
      style: {
        base: {
          color: "#ffffff",
          fontSize: "18px",
          "::placeholder": { color: "#64748b" }
        }
      }
    });

    card.mount("#card-element");

    const statusText = document.getElementById("statusText");

    document.getElementById("subscribeBtn").onclick = async () => {
      statusText.textContent = "Processingâ€¦";

      const response = await fetch(
        "https://subscription-backend-wine.vercel.app/api/create-checkout",
        { method: "POST" }
      );

      const data = await response.json();

      if (data.url) {
        window.location.href = data.url;
      } else {
        statusText.textContent = "Error creating checkout.";
      }
    };
  </script>

</body>
</html>
