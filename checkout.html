<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subscribe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://js.stripe.com/v3/"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f172a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Inter, system-ui, sans-serif;
      color: white;
    }

    .box {
      width: 560px;
      padding: 40px;
      border-radius: 18px;
      background: rgba(15, 23, 42, 0.95);
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
    }

    p {
      text-align: center;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      margin-bottom: 16px;
      font-size: 16px;
      background: #020617;
      color: white;
    }

    input::placeholder {
      color: #94a3b8;
    }

    #card-element {
      padding: 16px;
      border-radius: 12px;
      background: #020617;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 18px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      background: #22c55e;
      color: black;
      cursor: pointer;
    }

    .error {
      color: #f87171;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Subscribe</h1>
    <p>$10 / month</p>

    <input id="email" type="email" placeholder="Email" />

    <div id="card-element"></div>

    <button id="subscribe">Subscribe</button>

    <div class="error" id="error"></div>
  </div>

  <script>
    // ðŸ”´ TEST PUBLIC KEY (pk_test_...)
    const stripe = Stripe("pk_test_XXXXXXXXXXXXXXXXXXXXXXXX");

    const elements = stripe.elements();

    // ðŸ”¥ IMPORTANT FIX: disableLink = true
    const card = elements.create("card", {
      disableLink: true,
      style: {
        base: {
          color: "#ffffff",
          fontFamily: "Inter, system-ui, sans-serif",
          fontSize: "16px",
          caretColor: "#22c55e",
          iconColor: "#94a3b8",
          "::placeholder": {
            color: "#94a3b8"
          }
        },
        invalid: {
          color: "#f87171",
          iconColor: "#f87171"
        }
      }
    });

    card.mount("#card-element");

    // ðŸ”´ YOUR TEST MODE PRICE ID
    const PRICE_ID = "price_XXXXXXXXXXXXXXXX";

    document.getElementById("subscribe").onclick = async () => {
      const email = document.getElementById("email").value;
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "";

      if (!email) {
        errorDiv.textContent = "Please enter an email.";
        return;
      }

      const { paymentMethod, error } = await stripe.createPaymentMethod({
        type: "card",
        card,
        billing_details: { email }
      });

      if (error) {
        errorDiv.textContent = error.message;
        return;
      }

      const res = await fetch("/api/create-subscription", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          paymentMethodId: paymentMethod.id,
          email,
          priceId: PRICE_ID
        })
      });

      const data = await res.json();

      if (!data.clientSecret) {
        errorDiv.textContent = data.error || "Server error";
        return;
      }

      const result = await stripe.confirmCardPayment(data.clientSecret);

      if (result.error) {
        errorDiv.textContent = result.error.message;
      } else {
        alert("âœ… Subscription active!");
      }
    };
  </script>
</body>
</html>
