<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subscribe</title>

  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>

  <style>
    body {
      background: #0b1320;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #111827;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #22c55e;
      border: none;
      color: black;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Subscribe — $10 / month</h2>

    <!-- Stripe injects secure card field here -->
    <div id="card-element"></div>

    <button id="subscribe">Subscribe</button>

    <div id="error" style="color:red;margin-top:10px;"></div>
  </div>

  <script>
    const stripe = Stripe("pk_live_51SiglOELCSEmD9SiTnTGv5dVaWEj23wysxfuKzrSKVoagNopytXWamT8IiBdWB90zwrim9aA5K67rwsUSZE0upIj00r0bIs5dG");

    const elements = stripe.elements();
    const card = elements.create("card");
    card.mount("#card-element");

    document.getElementById("subscribe").onclick = async () => {
      document.getElementById("error").textContent = "Card input works ✔️";
    };
  </script>

</body>
</html>
